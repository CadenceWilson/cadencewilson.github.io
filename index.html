<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="Cadence Wilson" name="author" />
    <meta content="width=device-width" name="viewport" />
    <title>Cadence Wilson</title>
    <link href="css/jquery-sakura.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>

<body>
    <img id="logo" src="images/logo.png" alt="" />
    <img id="desk" src="images/desk.png" alt="" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="scripts/jquery-sakura.min.js"></script>
    <script>
        $(window).load(function () {
            $('body').sakura({
                className: 'sakura',
                fallSpeed: 1,
                maxSize: 25,
                minSize: 5,
                newOn: 250,
            });
        });
    </script>
</body>

</html>
